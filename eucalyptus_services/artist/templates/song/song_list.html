{% extends "base.html" %}
{% block title %}Songs List{% endblock %}

{% block content %}
    <h1 class="page-title">Songs List</h1>
    <div id="article-update">
        <div class="song-grid">
            {% for song in songs %}
                <a href="{% url 'song_detail' song.pk %}" class="song-item">
                    <img src="{{ song.artwork.url }}" alt="Song Artwork" class="song-artwork">
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
